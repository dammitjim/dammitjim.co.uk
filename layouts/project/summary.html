<article class="post summary">
    <header>
        <div class="github-out"><a href="{{ .Params.github }}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></div>
        <h4><a href='{{ .Params.github }}' target="_blank"> {{ .Title }}</a></h4>
        <span class="state {{ .Params.status }}">{{ .Params.language }} | {{ .Params.status }}</span>
        <p>{{ .Content }}</p>
    </header>
</article>
