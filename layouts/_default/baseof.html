<!DOCTYPE html>
<html>
<head>
    {{ partial "head.html" }}
</head>
<body>
    <nav class="header">
        <div class="nav-right">
            <ul>
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    <li><a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        {{ block "jumbotron" . }}
        {{ end }}
    </div>
    <div class="container">
        {{ block "main" . }}
        {{ end }}
        {{ block "footer" . }}
            {{ partial "footer.html" }}
        {{ end }}
    </div>
</body>
</html>
