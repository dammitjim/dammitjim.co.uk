{{ define "header-nav-left" }}
    <div class="home-nav"></div>
{{ end }}
{{ define "main" }}
    <div class="masthead">
        <img src="https://avatars2.githubusercontent.com/u/1707411?v=3&s=460"/>
        <h2>Jim Hill <small>Developer</small></h2>
    </div>
    <div class="block">
        <div class="blocktag"><span>Words</span></div>
        {{ range first 2 (where .Data.Pages "Type" "blog") }}
            {{ .Render "summary" }}
        {{ end }}
    </div>
    <div class="block">
        <div class="blocktag"><span>Code</span></div>
    </div>
{{ end }}
