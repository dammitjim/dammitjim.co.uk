{{ define "main" }}

        <img src="https://avatars2.githubusercontent.com/u/1707411?v=3&s=460"/>
        <h1>Jim Hill <small>Developer</small></h1>
    </div>
    <div class="block">
        <div class="blocktag"><span>Blog</span></div>

    <div class="block">
        <div class="blocktag"><span>Projects</span></div>
    </div>
{{ end }}
